<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const realHong = {
            name: "홍길동",
            age: 25,
            job: "의적",
            skills: ["검술", "전략", "분신"],
            shadow: {
                color: "검은색"
            }
        }

        const fakeHong = { ...realHong };
        fakeHong.name = "가짜 홍길동";
        fakeHong.age = 25;
        fakeHong.skills.pop();
        delete fakeHong.shadow.color;

        console.log(realHong, fakeHong);

    </script>
</body>

</html>
