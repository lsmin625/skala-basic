<html lang="en">
<head>

    <title>스타일 상속</title>
    <style>
        body {
            font-family: "휴먼옛체";
            margin: 20px;
        }
        
        div{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>스타일 상속 예제</h1>
    <p>이 문서의 본문은 "휴먼옛체" 글꼴을 사용합니다. 이 스타일은 상속되어 모든 자식 요소에도 적용됩니다.</p>
    <div>
        <h2>자식 요소</h2>
        <p>이 단락도 "휴먼옛체" 글꼴을 사용합니다. 부모 요소로부터 스타일이 상속되었기 때문입니다.</p>
        <span>이 스팬 요소 역시 동일한 글꼴을 사용합니다.</span>
    </div>
