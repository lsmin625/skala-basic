<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition & Transform</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 50px;
        }

        .hover-box {
            width: 300px;
            height: 150px;
            background-color: green;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: background-color 0.5s ease, transform 0.5s ease;
            cursor: pointer;
        }

        .hover-box:hover {
            background-color: yellow;
            color: black;
        }

        .hover-box.rotated {
            transform: rotate(45deg);
            transition: transform 1s ease-in-out;
        }

        .rotate-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rotate-button:hover {
            background-color: #45a049;
        }

        .rotate-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="hover-box" id="hoverBox">
        hover me
    </div>

    <button class="rotate-button" id="rotateButton">버튼 클릭</button>

    <script>
        const hoverBox = document.getElementById('hoverBox');
        const rotateButton = document.getElementById('rotateButton');

        rotateButton.addEventListener('click', () => {
            hoverBox.classList.toggle('rotated');
        });
    </script>
</body>
</html>
